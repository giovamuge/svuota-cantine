<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Name Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV Name Extractor</h1>
        <form id="csvForm">
            <input type="file" id="csvFile" accept=".csv">
            <button type="button" id="extractButton">Extract Names</button>
        </form>
        <div id="nameList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
